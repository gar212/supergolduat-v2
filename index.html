<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperGold Prototype</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            text-align: center;
        }
        .container {
            display: none;
        }
        .app-logo {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Add this app to your home screen for easy access!</p>
        <img src="logo.png" alt="App Logo" class="app-logo">
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').then(function(registration) {
                console.log('Service Worker registered with scope:', registration.scope);
            }).catch(function(error) {
                console.log('Service Worker registration failed:', error);
            });
        }

        if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
            window.location.href = 'https://www.figma.com/proto/1oG70zYe9VeTDEVIsT4z7E/SuperGold-%2F-KiwiPoints?page-id=0%3A1&node-id=1-4&viewport=1058%2C343%2C0.5&t=fppdCmwA1QtiVq5N-1&scaling=scale-down&starting-point-node-id=1%3A4';
        } else {
            document.querySelector('.container').style.display = 'block';
        }

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.querySelector('.container').style.display = 'block';
            const button = document.createElement('button');
            button.innerHTML = 'Add to Home Screen';
            button.style.padding = '10px 20px';
            button.style.fontSize = '16px';
            document.body.appendChild(button);

            button.addEventListener('click', (e) => {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    } else {
                        console.log('User dismissed the install prompt');
                    }
                    deferredPrompt = null;
                    button.style.display = 'none';
                });
            });
        });
    </script>
</body>
</html>
